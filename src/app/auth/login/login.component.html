<div class="login">
    <div class="d-flex flex-column justify-content-center">
            <h1 class="fs-3 fw-bolder">Login</h1>
            <form>
                    <div>
                            <input name="email" [(ngModel)]="email" class="email" placeholder=" Email" />

                    </div>
                    <div>
                            <input type="password" name="password" [(ngModel)]="password" class="password" placeholder="Password" />
                    </div>
                    <div>
                            <a class="forgotpwd" href="#">Forgot Password?</a>

                    </div>
                    <button (click)="login()"  class="button">Login</button>
            </form>

            <p class="createaccount">
                    Not have an account?<a href="#">Create account</a>
            </p>
    </div>


</div>
